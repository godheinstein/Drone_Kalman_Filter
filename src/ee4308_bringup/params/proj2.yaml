drone:
  behavior:
    ros__parameters:
      reached_thres: 0.3
      cruise_height: 5.0
      frequency: 5.0
      use_ground_truth: false # false for demo
      use_sim_time: true

  controller_ee4308: #there is another "controller" node that is generated by Gazebo.
    ros__parameters:
      lookahead_distance: 1.0
      max_xy_vel: 2.0
      max_z_vel: 1.0
      yaw_vel: -0.3
      kp_xy: 0.5
      kp_z: 0.5
      frequency: 10.0
      use_ground_truth: false # false for demo
      enable: true # false for tune
      use_sim_time: true

  planner:
    ros__parameters:
      interpolation_distance: 0.1
      
  estimator:
    ros__parameters:
      frequency: 30.0
      var_imu_x: 0.8907244480567162 # bad: 5.0136555258268724E-33
      var_imu_y: 0.8907244480567162 # bad: 1.3304242514698652E-71
      var_imu_z: 0.8907244480567162
      var_imu_a: 0.0025000000000000005
      var_gps_x: 0.04068888519476578
      var_gps_y: 0.0452008073204634
      var_gps_z: 0.040661587662341696
      var_baro: 10.0 # bad: 0.07352388702427916
      var_sonar: 10.0 # bad: 0.0006975276518743115
      var_magnet: 0.0006745650128012936
      use_sim_time: true
      verbose: true
      logvar: false # Custom logger; set true to log at PREcreated /mylog
      logerr: false # Custom logger; set true to log at PREcreated /mylog
      baro_w: 1.0 # Barometer weight (good guess)
      baro_b: 0.0 # Barometer bias (unknown reference)

######################################################
# TO STUDENTS: no changing below.
turtle:

  behavior:
    ros__parameters:
      waypoints: [1.0, 4.0, -2.5, 2.5] #{list of double}
      frequency: 2.0 #{double}
      reached_thres: 0.05 #{double}
      use_sim_time: true 

  planner:
    ros__parameters:
      max_access_cost: 249
      use_sim_time: true

  controller:
    ros__parameters:
      frequency: 10.0 #{double}
      kp_lin: 0.8 #{double}
      kp_ang: 1.0 #{double}
      max_lin_vel: 0.22 #{double}
      max_ang_vel: 1.0 #{double}
      xy_tolerance: 0.05 #{double}
      yaw_tolerance: 0.78 #{double}
      lookahead_distance: 0.3 #{double}
      enable: true #{bool}
      use_sim_time: true

  map_server:
    ros__parameters:
      circumscribed_radius: 0.1 #{double}
      inflation_radius: 0.8 #{double}
      max_cost: 99 #{int}
      min_cost: 0 #{int}
      obstacle_cost: 255 #{int}
      obstacle_threshold: 50 #{int}
      cost_exponent: 0.5 #{double}
      use_sim_time: true
